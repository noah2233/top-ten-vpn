<header>
    <nav class="navbar navbar-expand-xl navbar-light">
        <div class="container">
            <a routerLink="/" href="javascript:void(0)" class="logo"></a>
            <button class="navbar-toggler" type="button" (click)="toggleNavbar = !toggleNavbar" data-toggle="collapse"
                data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01" [ngbCollapse]="toggleNavbar">
                <ul class="navbar-nav">
                    <li *ngFor="let navItem of navItems" [ngClass]="{active:isActive(navItem)}">
                        <a *ngIf="navItem.href" (click)="navigate(navItem.href)" href="javascript:void(0)" class="nav-link">{{navItem.name}}</a>
                        <span *ngIf="!navItem.href" class="nav-link">{{navItem.name}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
