<header>
    <div class="container">
        <nav class="navbar navbar-expand-xl navbar-light">
            <a routerLink="/" href="javascript:void(0)" class="logo"></a>
            <button class="navbar-toggler" type="button" (click)="toggleNavbar = !toggleNavbar" data-toggle="collapse"
                data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01" [ngbCollapse]="toggleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item" *ngFor="let page of pages">
                        <a href="javascript:void(0)" class="nav-link">{{page.name}}</a>
                        <div class="childGroups" *ngIf="page.ChildGroupPages">
                            <div class="childGroup" *ngFor="let childGroupPage of page.ChildGroupPages">
                                <div *ngIf="childGroupPage.name" class="title">{{childGroupPage.name}}</div>
                                <ul class="list-unstyled childPages">
                                    <li class="childPage" *ngFor="let childPage of childGroupPage.pages">
                                        <a href="javascript:void(0)">
                                            {{childPage.name}}
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

</header>
