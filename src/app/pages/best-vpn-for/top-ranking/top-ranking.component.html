<h2 class="main-title">Top Ranking</h2>
<ul class="list-unstyled top-ranking-items">
  <li class="top-ranking-item {{topReankingItem.name}}" *ngFor="let topReankingItem of topReankingItems">
    <div class="top-ranking-item-image">
      <a target="_blank" href="{{topReankingItem.link}}" target="_blank"
        [ngStyle]="{'background-image': getTopReankingItemImage(topReankingItem)}"></a>
    </div>
    <div class="top-ranking-item-rank-and-link">
      <ul class="list-unstyled stars">
        <li class="star {{starClass}}"
          *ngFor="let starClass of initScroeClassArray(topReankingItem.score); let i = index"></li>
      </ul>
      <a target="_blank" href="{{topReankingItem.link}}">Visit Site</a>
    </div>
  </li>
</ul>
